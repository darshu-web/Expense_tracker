{% extends "base.html" %}

{% block content %}
<h2>Add Expense</h2>
<form method="POST">
    <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category_id" required>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" name="description">
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" name="date" value="{{ today }}">
    </div>
    <div class="mb-3">
        <label for="split_with" class="form-label">Split with (Email) - Optional</label>
        <input type="email" class="form-control" id="split_with" name="split_with" placeholder="friend@example.com">
    </div>
    <button type="submit" class="btn btn-primary">Add Expense</button>
</form>
{% endblock %}
